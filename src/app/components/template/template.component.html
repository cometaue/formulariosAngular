<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)='send(form)' #form="ngForm">

  <div>
<p class="border border"></p>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-6">

       <input [ngClass]="{'is-valid':nombre.valid && nombre.dirty,'is-invalid':nombre.invalid && nombre.dirty}"
               class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="dato.nombre"
               required
               minlength="5"
               #nombre="ngModel">

        <p  class="invalid-feedback"
              *ngIf="!!nombre.errors?.minlength">
                Se requiere almenos {{nombre.errors['minlength'].requiredLength}} caracteres
        </p>
        <p class="invalid-feedback"
           *ngIf="!!nombre.errors?.required">
          Este campo es obligatorio
        </p>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-6">

      <input [ngClass]="{'is-valid':apellido.valid && apellido.dirty,                             'is-invalid':apellido.invalid && apellido.dirty}"
               class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="dato.apellido"
               required
               minlength="5"
               #apellido="ngModel">

        <p  class="invalid-feedback"
            *ngIf="!!apellido.errors?.minlength">
            Se requiere almenos {{apellido.errors['minlength'].requiredLength}} caracteres
        </p>
        <p class="invalid-feedback"
           *ngIf="!!apellido.errors?.required">
          Este campo es obligatorio
        </p>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-6">

    <input [ngClass]="{'is-valid':email.valid && email.dirty,                            'is-invalid':email.invalid && email.dirty}"
             class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="dato.email"
             #email="ngModel"
             required
             pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">

        <p  class="invalid-feedback"
        *ngIf="!!email.errors?.pattern">
           correo no valido
        </p>
        <p class="invalid-feedback"
           *ngIf="!!email.errors?.required">
          Este campo es obligatorio
        </p>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [ngClass]="{'btn btn-success': form.valid,'btn btn-danger': form.invalid}"
             type="submit"

             [disabled]="form.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>
